<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Client Browser Tests</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #results {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            max-height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve whitespace and wrap */
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .test-case {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }
        .test-case:last-child {
            border-bottom: none;
        }
        .test-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .test-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-right: 10px;
        }
        .test-pass {
            background-color: #d4edda; /* Green */
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-fail {
            background-color: #f8d7da; /* Red */
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .test-summary {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .test-log {
             margin-left: 25px;
             color: #555;
             font-size: 0.9em;
        }
         .error-details {
            color: #721c24; /* Red */
            margin-left: 25px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>A2A Client Browser Tests</h1>
    <p>Running tests manually in the browser. Check console for detailed logs.</p>
    <button id="runTestsButton">Run All Tests</button>
    <div class="test-summary" id="testSummary">Running tests...</div>
    <div id="results"></div>

    <script type="module" src="./dist/testRunner.js"></script>

</body>
</html>
